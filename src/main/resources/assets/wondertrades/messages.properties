wondertrade.announcement=&7Want to trade away your loved ones to strangers? Use &b/wondertrade&7! The pool contains &b<pool-size> &7Pokemon with &b<shinies> &7Shiny, &b<ultrabeasts> &7UltraBeasts, and &b<legendaries> &7Legendary Pokemon.

wondertrade.command.regen.success=&7The pool was regenerated successfully.
wondertrade.command.regen.failure.overwrite-permission=&cYou do not have permission to overwrite player traded Pokemon when regenerate the pool.
wondertrade.command.player-only=&7This command may only be run by a player.
wondertrade.command.take.invalid-index=&7The index must be in the range &b<min> &7- &b<max>&7.
wondertrade.command.trade.self-only=&7You do not have permission to WonderTrade for another user.

wondertrade.trade.cooldown=&7You must wait &b<time> &7seconds before WonderTrading.
wondertrade.trade.no-eggs=&cYou are not allowed to WonderTrade eggs.
wondertrade.trade.no-untradeables=&cYou are not allowed to WonderTrade Untradeable Pokemon.
wondertrade.trade.reset-cooldown.failure=&7Unable to reset your cooldown. Please contact and Administrator.
wondertrade.trade.success.broadcast.received=&b<player> &7received a [&b<received>]{<received-details>}&7 via WonderTrade!
wondertrade.trade.success.broadcast.input=&b<player> &7WonderTraded a [&b<traded>]{<traded-details>}&7!
wondertrade.trade.success.broadcast.doublespecial=&b<player> &7WonderTraded a [&b<traded>]{<traded-details>} &7and received a [&b<received>]{<received-details>}&7!
wondertrade.trade.success.message=&7You traded away your [&b<traded>]{<traded-details>} &7and received a [&b<received>]{<received-details>}&7.

wondertrade.trade.cooldown.expired=&7Your WonderTrade cooldown has completed, &bGood Luck&7!

